<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .st1 {
            color: red;
        }

        .st2 {
            color: rgb(98, 0, 255);
        }
    </style>
</head>

<body>
    <div id="t1"></div>
    <div id="t2"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
        const MyComponent1 = () => {
            const [value, setValue] = React.useState(1);
            return (
                <div>
                    <h1>{value}</h1>
                    <button onClick={() => setValue(value + 1)}>Increment Value 1</button>
                </div>
            );
        };
        const MyComponent2 = () => {
            const [v, setV] = React.useState(10);
            return (
                <div>
                    <h1>{v}</h1>
                    <button onClick={() => setV(v + 10)}>Increment Value 10</button>
                </div>
            );
        };

        ReactDOM.render(<MyComponent1 />, document.getElementById('t1'));
        ReactDOM.render(<MyComponent2 />, document.getElementById('t2'));
    </script>
</body>

</html>
