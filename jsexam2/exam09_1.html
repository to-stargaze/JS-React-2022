<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>시간정보 출력하기</h1>
<hr>
<button onmouseover="startTime()">시간을 알려주라옹...</button>
<button onmouseover="stopTime()">시간 출력을 종료하라옹...</button>
<output></output>
<script>
var target = document.getElementsByTagName("output")[0];
function startTime() {
    if (target.textContent) {
        window.alert("그만 클릭하라옹... 이미 시간 출력하고 있음!!");
    } else {
	    var d = new Date();
	    target.textContent = "<h2>"+d.toLocaleString()+"</h2>";
	}
}
function stopTime() {
	target.textContent = "";
}
</script>
</body>
</html>
