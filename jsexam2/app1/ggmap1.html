<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Simple Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy81EbO46BRSnX1DOgg_F84bhsdbku2z4"></script>
  <style type="text/css">
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>구글 지도 출력</h1>
  <hr>
  <div id="map"></div>
  <script>
    var dom = document.getElementById("map");
    if (dom) {
      new google.maps.Map(dom, {
        center: { lat: 37.5663797, lng: 126.9777154 },
        zoom: 15
      });
    }     
  </script>
</body>

</html>
